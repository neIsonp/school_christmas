<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>EPROSEC - Natal</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.png" alt="logo image">
                Eprosec 2ºB
            </a>
            
            <p class="nav__logo" style="text-align: right">2022</p>

        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <h1 class="home__title">Feliz Natal!</h1>

            <img src="assets/img/home-moon.png" alt="home image" class="home__moon parallax" data-rellax-speed="-15">
            <img src="assets/img/home-trineo-santa.png" alt="home image" class="home__trineo parallax"
                data-rellax-speed="-2">
            <img src="assets/img/home-mountain-3.png" alt="home image" class="home__mountain-3 parallax"
                data-rellax-speed="-8">
            <img src="assets/img/home-mountain-2.png" alt="home image" class="home__mountain-2 parallax"
                data-rellax-speed="-8">
            <img src="assets/img/home-pine-tree.png" alt="home image" class="home__pine parallax"
                data-rellax-speed="-10">
            <img src="assets/img/f4gw-11-removebg-preview.png" alt="home image" class="home__village parallax"
                data-rellax-speed="-10" style="margin-bottom: 12.2px">
            <img src="assets/img/neveteste.png" alt="home image" class="home__snow parallax">
            <img src="assets/img/home-mountain-1.png" alt="home image" class="home__mountain-1">
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
            <div class="about__container container grid">
                <div class="about__data">
                    <h2 class="section__title">
                        Da turma <br>
                        2ºB
                    </h2>

                    <p class="about__description">
                        Se no Natal não posso estar ao lado de todos os que amo, então, quando todos os que amo estão ao
                        meu
                        lado, é Natal.
                    </p>

                </div>

                <video  controls src="./assets/img/video-escola.mp4" class="about__img"></video>

                <img src="assets/img/snow-img.png" alt="about image" class="about__snow-1">
            </div>
        </section>



    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__container container">
            <a href="#" class="footer__logo">Natal</a>

            <ul class="footer__social">
                <li>
                    <a href="https://www.facebook.com/EPROSEC.EscolaProfissional/" target="_blank"
                        class="footer__social-link">
                        <i class="ri-facebook-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/eprosec.profissional/" target="_blank"
                        class="footer__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </li>

            </ul>

            <span class="footer__copy">
                &#169; Created by 2º B
            </span>

            <img src="assets/img/snow-img.png" alt="footer image" class="footer__snow-1">
            <img src="assets/img/snow-img.png" alt="footer image" class="footer__snow-2">
        </div>
    </footer>

    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>

    <!--=============== RELLAX JS ===============-->
    <script src="assets/js/rellax.min.js"></script>

    <!--=============== GSAP ===============-->
    <script src="assets/js/gsap.min.js"></script>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
